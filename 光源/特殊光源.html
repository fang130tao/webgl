<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../three.js"></script>
    <script src="../jquery-2.1.4.min.js"></script>
    <script src="../stats.js"></script>
    <script src="../dat.gui.js"></script>

    <style>
        /*#gl{*/
        /*width: 600px;*/
        /*height: 400px;*/
        /*border: 1px solid #000;*/
        /*}*/
        /*html,body,#web{*/
        /*width: 100%;*/
        /*height: 100%;*/
        /*}*/
        html,body{
            margin: 0;
            padding: 0;
        }
        .button{
            position: absolute;
            right: 30px;
            top: 30px;

        }
    </style>

</head>
<body>
<div></div>
<!--<canvas id="gl"></canvas>-->
<div id="web"></div>
<script>
    ;(function () {
        //定义场景
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);

        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor("#eee",1);

        renderer.setSize(window.innerWidth,window.innerHeight);

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;


        // 轴辅助工具
        var axes = new THREE.AxesHelper(20,.3);

        scene.add(axes);

        // 模型1  场地
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);

        var textureGrass = THREE.TextureLoader("grasslight-big.jpg");
        var material = new THREE.MeshLambertMaterial({map: textureGrass});
//        textureGrass.repeat.set(4, 4);



        var plane = new THREE.Mesh(planeGeometry,material);

        plane.rotation.x = -0.5 * Math.PI;

        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        plane.receiveShadow = true;

        scene.add(plane);

        // 模型2 方块
        var cubeGeometry = new THREE.CubeGeometry(4,4,4,50,50);

        var cubeMaterial = new THREE.MeshLambertMaterial({color:"blue"});

        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

        cube.rotation.x = -0.5 * Math.PI;

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        cube.castShadow = true;

        scene.add(cube);
        // 模型3  跳动的小球
        var sphereGeometry = new THREE.SphereGeometry(2,200,200);

        var sphereMaterial = new THREE.MeshLambertMaterial({color:"red"});

        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        sphere.castShadow = true;

        scene.add(sphere);

        // camera position
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(10,0,0);

        // 模型4  移动的光源小球
        var moveSphere = new THREE.Mesh(new THREE.SphereGeometry(.2,10,10),new THREE.MeshLambertMaterial({color:"green"}));

        moveSphere.rotation.x = -0.5 * Math.PI;

        moveSphere.position.x = 20;
        moveSphere.position.y = 10;
        moveSphere.position.z = 2;

        moveSphere.castShadow = true;
        moveSphere.position = new THREE.Vector3(3, 0, 3);

        scene.add(moveSphere);

        //光
        var ambiColor = "#0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        var spotLight0 = new THREE.SpotLight(0xcccccc);
        spotLight0.position.set(-40, 30, -10);
        spotLight0.lookAt(plane);
        scene.add(spotLight0);

        var target = new THREE.Object3D();
        target.position = new THREE.Vector3(5, 0, 0);

        // HemisphereLight
        var light = new THREE.HemisphereLight("#0000FF","#00ff00",.6);
        light.position.set(0, 500, 0);
        scene.add(light);


        $("#web").append(renderer.domElement);


        //dat-gui
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;

            this.AmbientLightColor = ambiColor;
            this.pointColor = "#ccffcc";
            this.angle = 0.1;
            this.intensity = 1;
            this.distance = 0;
            this.castShadow = true;
            this.onlyShadow = true;
            this.exponent = 30;
            this.debug = false;
            this.target = "plane";
            this.stopMovingLight = false;

        }
        var gui = new dat.GUI();
        gui.addColor(controls,"AmbientLightColor").onChange(function (e) {
            ambientLight.color = new THREE.Color(e)
        })

        gui.addColor(controls,"pointColor").onChange(function (e) {
            light.color = new THREE.Color(e)
        })

        gui.add(controls,"angle",0,Math.PI * 2).onChange(function (e) {
            light.angle = e
        })

        gui.add(controls,"intensity",0, 3).onChange(function (e) {
            light.intensity = e
        })

        gui.add(controls,"distance",0, 100).onChange(function (e) {
            light.distance = e
        })

        gui.add(controls,"exponent",0, 100).onChange(function (e) {
            light.exponent = e
        })
        // bug not work ,and i don't know why?
        gui.add(controls,"debug").onChange(function (e) {
            light.shadow.camera = e
        })


        gui.add(controls,"castShadow").onChange(function (e) {
            light.castShadow = e
        })

        gui.add(controls,"onlyShadow").onChange(function (e) {
            light.onlyShadow = e
        })

        gui.add(controls,"target",['plane', 'cube1', 'sphere1']).onChange(function (e) {
            switch (e) {
                case "plane1":
                    light.target = plane;
                    break;
                case "cube1":
                    light.target = cube;
                    break;
                case "sphere1":
                    light.target = sphere;
                    break;
            }

        })

        var step = 0;

        // used to determine the switch point for the light animation
        var invert = 1;
        var phase = 0;

        var stats = initStats();

        function renderScene() {
            stats.update();
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * (Math.cos(step)));
            sphere.position.y = 2 + (10 * Math.abs((Math.sin(step))));

            // pointLight move
            if (phase > 2 * Math.PI) {
                invert = invert * -1;
                phase -= 2 * Math.PI;
            } else {
                phase += controls.rotationSpeed;
            }
            moveSphere.position.z = +(7 * (Math.sin(phase)));
            moveSphere.position.x = +(14 * (Math.cos(phase)));
            moveSphere.position.y = 5;

            if (invert < 0) {
                var pivot = 14;
                moveSphere.position.x = (invert * (moveSphere.position.x - pivot)) + pivot;
            }

            light.position.copy(moveSphere.position);

//            light.position.set(40,20,10);


            requestAnimationFrame(renderScene);
            renderer.render(scene,camera)
        }
//        renderer.render(scene,camera)

        function initStats() {
            var stats = new Stats;
            stats.setMode(0);
            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "0px";
            stats.domElement.style.top = "0px";

            $("#web").append(stats.domElement);

            return stats;
        }
        renderScene()
    }())







</script>
</body>
</html>
