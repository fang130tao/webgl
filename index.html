<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery-2.1.4.min.js"></script>

            margin: 0;
            padding: 0;
        }
        .button{
            position: absolute;

</head>
<body>

<div class="button">
    <button id="btn1">点我</button>
    <button id="btn2">点我</button>
    <button id="btn3">点我</button>
</div>
<div></div>
<!--<canvas id="gl"></canvas>-->
<div id="web"></div>
<script src="stats.js"></script>
<script src="dat.gui.js"></script>
<script src="AsciiEffect.js"></script>
<script>
    ;(function () {
        var btn = document.getElementById("btn");


//        var canvas = document.getElementById("gl"),
//            ctx = canvas.getContext("2d"),
//            w = canvas.clientWidth,
//            h = canvas.clientHeight;

        //定义场景
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);

        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor("#eee",1);

        renderer.setSize(window.innerWidth,window.innerHeight);

        renderer.shadowMapEnabled = true;

        // 轴辅助工具
        var axes = new THREE.AxesHelper(20,.3);

        scene.add(axes);

        // 模型1
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);

        var planeMaterial = new THREE.MeshLambertMaterial({color:"#888"});

        var plane = new THREE.Mesh(planeGeometry,planeMaterial);

        plane.rotation.x = -0.5 * Math.PI;

        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        plane.receiveShadow = true;

        scene.add(plane);

        // 模型2
        var cubeGeometry = new THREE.CubeGeometry(4,4,4);

        var cubeMaterial = new THREE.MeshLambertMaterial({color:"#ccc"});

        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

        cube.rotation.x = -0.5 * Math.PI;

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        cube.castShadow = true;

        scene.add(cube);

        // 模型3
        var sphereGeometry = new THREE.SphereGeometry(4,20,20);

        var sphereMaterial = new THREE.MeshLambertMaterial({color:"#000"});

        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

        sphere.rotation.x = -0.5 * Math.PI;

        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        sphere.castShadow = true;

        scene.add(sphere);

        //光
        var light = new THREE.SpotLight("#fff");
        light.position.set(-40,60,-10);

        light.castShadow = true;

        scene.add(light);


        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;

        camera.lookAt(0,0,0);
        
//        $("#web").append(renderer.domElement);

        var effect = new THREE.AsciiEffect(renderer);
        effect.setSize( window.innerWidth , window.innerHeight );
        $("#web").append(effect.domElement);

        //dat-gui
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        }
        var gui = new dat.GUI();
        gui.add(controls,"rotationSpeed",0,0.5);
        gui.add(controls,"bouncingSpeed",0,0.5);


        var step = 0;
        var stats = initStats();

        function renderScene() {
            stats.update();
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * (Math.cos(step)));
            sphere.position.y = 2 + (10 * Math.abs((Math.sin(step))));

            requestAnimationFrame(renderScene);
            effect.render(scene,camera)
        }
        renderer.render(scene,camera)

        function initStats() {
            var stats = new Stats;
            stats.setMode(0);
            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "0px";
            stats.domElement.style.top = "0px";

            $("#web").append(stats.domElement);

            return stats;
        }
        renderScene()
    }())







</script>
</body>
</html>
